<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel = "stylesheet" href="styles.css">
</head>
<body>
<div class="card">
  <p class="rps">Rock Paper Scissors</p>
</div>

<div class="btd">
  <button class ="rock" onclick="
   compMove()
   playGame('Rock')
">Rock</button>

  <button class = "paper"  onclick="
     compMove()
     playGame('Paper')
   ">Paper</button>

  <button class = "scissors" onclick="
    compMove()
    playGame('Scissors')
    ">Scissors</button>

  <p class="js-results"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button class = "scissors" onclick="
    score.Wins = 0
    score.Ties = 0
    score.Losses = 0

    alert('Score Has Been Reset')
    console.log('Reset')
    displayScore()
    ">Reset Score</button>
</div>

<script>
  const score = {
    Wins: 0,
    Losses: 0,
    Ties: 0
  };

  displayScore()

  let computerMove = ''
  function compMove() {
    const randomNumber = Math.random()

    if (randomNumber > 0 && randomNumber <= 1 / 3) {
      computerMove = 'Rock'
    } else if (randomNumber > 1 / 3 && randomNumber <= 2 / 3) {
      computerMove = 'Paper'
    } else if (randomNumber > 2 / 3 && randomNumber < 1) {
      computerMove = 'Scissors'
    }
  }

  function playGame(playerMove){

    if(playerMove === 'Scissors'){
      if (computerMove === 'Rock'){
        result = 'You lose'
        console.log(result)
      } else if (computerMove === 'Paper'){
        result = 'You win'
        console.log(result)
      } else if (computerMove === 'Scissors'){
        result = 'TIE'
        console.log(result)
      }}
    else if (playerMove === 'Paper'){

      if (computerMove === 'Rock'){
        result = 'TIE'
        console.log(result)
      } else if (computerMove === 'Paper'){
        result = 'You lose'
        console.log(result)
      } else if (computerMove === 'Scissors'){
        result = 'You win'
        console.log(result)
      }
      else if (playerMove === 'Rock'){

        if (computerMove === 'Rock'){
          result = 'You win'
          console.log(result)
        } else if (computerMove === 'Paper'){
          result = 'TIE'
          console.log(result)
        } else if (computerMove === 'Scissors'){
          result = 'You lose'
          console.log(result)
        }
      }
    }

    if (result === 'You win'){
      score.Wins +=1
    } else if (result === 'TIE') {
      score.Ties+=1
    } else if (result === 'You lose'){
      score.Losses+=1
    }

    localStorage.setItem('score', JSON.stringify(score))

    displayScore()
    displayMove()

    alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
        Wins: ${score.Wins}, Ties: ${score.Ties}, Losses: ${score.Losses}`)
  }

  function displayScore(){
    document.querySelector('.js-score').innerHTML
            = `Wins: ${score.Wins}, Losses: ${score.Losses}, Tie: ${score.Ties}`;

  }

  function displayMove{
    document.querySelector('.js-result').innerHTML = `You ${playerMove} - ${computerMove} Computer`
  }

</script>
</body>
</html>

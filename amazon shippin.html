<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aamazon Shipping Calculator</title>
</head>
<body>
  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping</p>
  <p>Orders over $40 = Free Shipping</p>

  <input class="price" placeholder="Total cost of order"> <button onclick="calculateTotal()">Calculate</button>
 <script>
     function calculateTotal(){
         const inputField = document.querySelector('.price');
         const cost = inputField.value
         if (cost > 50){
             document.querySelector('.value').innerHTML = inputField
         } else{
             cost + 10
         }
     }



 </script>
</body>
</html>

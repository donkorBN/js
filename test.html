  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Trials</title>
  </head>
  <body>

  <script>
    let cartQuantity = 0
  </script>

  <p>
    Cart Quantity
  </p>

  <button onclick="console.log(cartQuantity ++ )">
    Add to Cart
  </button>

  <button onclick="console.log(cartQuantity+ 2)">
    +2
  </button>

  <button onclick="console.log(cartQuantity + 3)">
    +3
  </button>

  <button onClick="console.log(cartQuantity)">
    Show Quantity
  </button>

  <button onclick="console.log('Cart was Reset'); cartQuantity = 0">
    Reset Cart
  </button>


  </body>
  </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom</title>
</head>
<body>
  <p > YouTube Subscribe Button</p>
  <button onclick=" subscribe()
    " class="subscribe"> Subscribe </button>
 <script>

     function subscribe(){
         const ytButton = document.querySelector('.subscribe');
         if (ytButton.innerText === 'Subscribe'){
             ytButton.innerText = 'Subscribed'
         } else{
             ytButton.innerHTML = 'Subscribe'
         }

     }

 </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>
</head>
<body>

<script>
  function greet(name){
    console.log(`Hello ${name}`)

    if (!name){
      console.log( "Hi there")
    }
  }

  greet('Prince')
  greet('Simon')
  greet('Ebbah Daniel')
  greet()

  function convertToFahrenheit(celsius){
      console.log( (celsius *9/5) + 32)
  }


  function convertToCelcius(fahrenheit){
    console.log( (fahrenheit -32) * 5/9)
  }

  const conversion = ''
  function convertTemperature(degrees, unit){
    if (unit === 'C'){
      const conversion =  convertToFahrenheit(degrees) + ""+ 'F'
    } else if(unit === 'F'){
      const conversion = convertToCelcius(degrees) + ""+ 'C'
    }
    return conversion
    console.log(conversion)
  }
  convertTemperature(212, 'F')
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
<div class="card">
    <p class="rps">Rock Paper Scissors</p>
</div>

<div class="btd">
    <button class ="rock" onclick="
   compMove()
   playGame('Rock')
">Rock</button>

    <button class = "paper"  onclick="
     compMove()
     playGame('Paper')
   ">Paper</button>

    <button class = "scissors" onclick="
    compMove()
    playGame('Scissors')
    ">Scissors</button>
</div>

<script>
    let computerMove = ''
    function compMove() {
        randomNumber = Math.random()

        if (randomNumber > 0 && randomNumber <= 1 / 3) {
            computerMove = 'Rock'
        } else if (randomNumber > 1 / 3 && randomNumber <= 2 / 3) {
            computerMove = 'Paper'
        } else if (randomNumber > 2 / 3 && randomNumber < 1) {
            computerMove = 'Scissors'
        }
    }

    function playGame(playerMove){
        let result = '';

        if(playerMove === 'Scissors'){
            if (computerMove === 'Rock'){
                result = 'You LOSE'
                console.log(result)
            } else if (computerMove === 'Paper'){
                result = 'You WIN'
                console.log(result)
            } else if (computerMove === 'Scissors'){
                result = 'You tie!'
                console.log(result)
            }}

        if (playerMove === 'Paper'){
            let result = '';

            if (computerMove === 'Rock'){
                result = 'Tie'
                console.log(result)
            } else if (computerMove === 'Paper'){
                result = 'You lose'
                console.log(result)
            } else if (computerMove === 'Scissors'){
                result = 'You WIN!'
                console.log(result)
            }

            if (playerMove === 'Rock'){
                let result = '';

                if (computerMove === 'Rock'){
                    result = 'You WIN'
                    console.log(result)
                } else if (computerMove === 'Paper'){
                    result = 'TIE'
                    console.log(result)
                } else if (computerMove === 'Scissors'){
                    result = 'You LOSE!'
                    console.log(result)
                }
            }
        }

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`)
    }

</script>
</body>
</html>
